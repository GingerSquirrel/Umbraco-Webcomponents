trigger:
- storybook

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureStaticWebApp@0
  inputs:
    app_location: '/frontend'
    app_build_command: 'npm run build:all'
    output_location: 'dist'
    azure_static_web_apps_api_token: '$(my_static_app_token)'